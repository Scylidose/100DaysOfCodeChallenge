<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mx-auto text-center">
                <h1>Color Game</h1>
                <h2>The Great <br>
                    <span class="spanWhite" id="pickedColor">RGB</span><br>Color Game</h2>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-md-12 mx-auto text-center centre">
                <button id="reset">NEW COLORS</button>
                <span id="message"></span>
                <button class="mode">EASY</button>
                <button class="mode">MEDIUM</button>
                <button class="mode selected">HARD</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mx-auto text-center game">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div id="score">
                    <h2>Score : <span class="spanWhite" id="number">0</span></h2>
                    <h2>You have <span class="spanWhite" id="lives">5</span> attempts left.</h2>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
