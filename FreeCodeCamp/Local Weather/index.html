<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Flags Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css" rel="stylesheet"/>    

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body onload="getLocation();">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <h3 style="margin: 30px 30px;"><b><i>LOCAL WEATHER</i></b></h3>
                    <!-- TOGGLE BUTTON FROM https://proto.io/freebies/onoff/ -->
                    <div class="onoffswitch">
                        <input onclick="setDegrees();" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                </div>
                <div id="weather">
                    <p id="type"></p>
                </div>
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>
</body>

</html>
