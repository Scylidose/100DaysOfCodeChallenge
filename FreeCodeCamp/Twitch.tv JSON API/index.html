<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="js/script.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mx-auto text-center">
                <img src="img/twitch-logo.png" class="img-fluid">
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <hr style="border: 2px solid white;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mx-auto text-center">
                <form id="search" class="form-inline justify-content-center">
                    <input type="text" size="35" class="form-control mr-sm-2" id="words" placeholder="Search if someone is living!" value="">
                    <button type="submit" class="btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div id="live">

                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="js/placeholdem.min.js"></script>
    <script>
        Placeholdem(document.querySelectorAll('[placeholder]'));
    </script>
</body>

</html>
